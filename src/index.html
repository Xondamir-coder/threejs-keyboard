<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="main.js" defer></script>
		<title>Keyboard Threejs</title>
	</head>
	<body>
		<canvas class="canvas"></canvas>
		<div data-observe="" data-observe-val="0" class="full-height heading-1">
			<h1>Your Games. Your Keyboard.</h1>
		</div>
		<div data-observe="" data-observe-val="3" class="full-height content" id="part-1">
			<h2>Play like a pro.</h2>
			<p>
				With these keyboards, you'll get proper bounce, a bit of *click*, and lots of
				satisfaction.
			</p>
			<button class="button">Make a keyboard - it's easy!</button>
		</div>
		<div data-observe="" data-observe-val="1.55" class="full-height content" id="part-2">
			<h2>Customize all the way.</h2>
			<p>
				It's all yours! Change the colors as you like. Make them purple, green, red,
				anything.
			</p>
			<button class="button">Customize a Keyboard</button>
		</div>
		<div data-observe="" data-observe-val="1" class="full-height content" id="part-3">
			<h2>Built by Xondamir.</h2>
		</div>
		<div class="full-height overlay"></div>
	</body>
</html>
